name = "bike-api"
main = "worker.js"
compatibility_date = "2025-12-01"

# KV namespace binding (replace with your namespace ID)
kv_namespaces = [
  { binding = "BIKE_STATUS", id = "BIKE_STATUS" }
]

[vars]
# Non-secret vars
AWS_REGION = "eu-central-1"
DYNAMODB_TABLE = "gpshistory"

# Secrets to set via `wrangler secret put`:
# AWS_ACCESS_KEY
# AWS_SECRET_KEY
# ADMIN_PIN
