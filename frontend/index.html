<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        
        #map { height: 100vh; width: 100%; }
        
        .panel {
            position: absolute;
            top: 15px;
            right: 15px;
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            z-index: 1000;
            min-width: 280px;
            max-width: 320px;
        }

        .panel h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #111827;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
        }

        .status-badge.online {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.offline {
            background: #fed7aa;
            color: #9a3412;
        }

        .status-badge.nofix {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-badge.stolen {
            background: #fee2e2;
            color: #991b1b;
            animation: pulse-badge 1s infinite;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-badge.online .status-dot {
            animation: pulse 2s infinite;
        }

        .status-badge.stolen .status-dot {
            animation: pulse-red 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.3); }
        }

        @keyframes pulse-badge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .info-section {
            background: #f9fafb;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .info-row:first-child {
            margin-top: 0;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #6b7280;
            font-weight: 500;
        }

        .info-value {
            font-weight: 600;
            color: #111827;
        }
        
        .stolen-banner {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            z-index: 1001;
            animation: flash 1s infinite;
        }
        
        .stolen-banner.active { display: block; }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        
        .btn-stolen {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-stolen.report {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .btn-stolen.report:hover {
            background: #fecaca;
        }
        
        .btn-stolen.clear {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .btn-stolen.clear:hover {
            background: #bbf7d0;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        .btn-control {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-control:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-control.start {
            background: #10b981;
            color: white;
        }

        .btn-control.start:hover:not(:disabled) {
            background: #059669;
        }

        .btn-control.stop {
            background: #ef4444;
            color: white;
        }

        .btn-control.stop:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-control.hidden {
            display: none;
        }

        .system-status {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
            min-height: 20px;
            margin-bottom: 12px;
        }

        .bike-icon {
            font-size: 42px;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
        }

        .bike-icon.stolen {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        /* Mobile Anpassungen */
        @media (max-width: 480px) {
            .panel {
                top: auto;
                bottom: 15px;
                right: 15px;
                left: 15px;
                min-width: auto;
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1002;
            text-align: center;
        }

        .loading.hidden { display: none; }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-panel {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: white;
            padding: 14px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            min-width: 220px;
        }

        .info-logo {
            height: 40px;
            width: auto;
        }

        .info-divider {
            width: 1px;
            height: 32px;
            background: #e5e7eb;
        }

        .info-text {
            font-size: 14px;
            color: #111827;
            font-weight: 600;
            white-space: nowrap;
        }

        @media (max-width: 480px) {
            .info-panel {
                bottom: auto;
                top: 15px;
                right: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading position...</div>
    </div>

    <div class="stolen-banner" id="stolenBanner">
        BIKE REPORTED AS STOLEN
    </div>
    
    <div id="map"></div>
    
    <div class="panel">
        <h2>Bike Tracker</h2>

        <div class="status-badge" id="statusBadge">
            <div class="status-dot"></div>
            <span id="statusText">Connecting...</span>
        </div>

        <div class="info-section">
            <div class="info-row">
                <span class="info-label">Speed</span>
                <span class="info-value" id="speed">-- km/h</span>
            </div>

            <div class="info-row">
                <span class="info-label">Course</span>
                <span class="info-value" id="course">--&deg;</span>
            </div>

            <div class="info-row">
                <span class="info-label">Last update</span>
                <span class="info-value" id="lastUpdate">--:--:--</span>
            </div>

            <div class="info-row">
                <span class="info-label">Last GPS fix</span>
                <span class="info-value" id="lastFix">--:--:--</span>
            </div>

            <div class="info-row">
                <span class="info-label">Coordinates</span>
                <span class="info-value" id="coords">--, --</span>
            </div>
        </div>

        <div class="control-buttons">
            <button class="btn-control start" id="btnStartSystem" onclick="startSystem()">
                ▶ Start System
            </button>
            <button class="btn-control stop hidden" id="btnStopSystem" onclick="stopSystem()">
                ■ Stop System
            </button>
        </div>

        <div class="system-status" id="systemStatus">&nbsp;</div>

        <button class="btn-stolen report" id="btnStolen" onclick="toggleStolen()">
            Report as stolen
        </button>
    </div>

    <div class="info-panel">
        <img
            src="hslu_logo.png"
            alt="HSLU Logo"
            class="info-logo"
        />
        <div class="info-divider"></div>
        <div class="info-text">IoT Module HS25</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
