<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0b1220; color: #0f172a; }

        :root {
            --panel: rgba(255,255,255,0.96);
            --muted: #6b7280;
            --border: #e5e7eb;
            --green: #10b981;
            --amber: #f59e0b;
            --red: #ef4444;
            --blue: #2563eb;
        }

        #map { height: 100vh; width: 100%; }

        .panel {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--panel);
            padding: 24px;
            border-radius: 18px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            z-index: 1000;
            min-width: 300px;
            max-width: 340px;
            border: 1px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 14px;
            color: #0f172a;
            letter-spacing: 0.3px;
        }

        .badge-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-radius: 14px;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: white;
            margin-bottom: 14px;
            box-shadow: 0 10px 30px rgba(37,99,235,0.25);
        }

        .badge-main .title { font-weight: 700; font-size: 16px; }
        .badge-main .sub { font-size: 12px; opacity: 0.85; }

        .badge-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #6b7280;
        }
        .badge-dot.online { background: #22c55e; box-shadow: 0 0 0 8px rgba(34,197,94,0.18); animation: pulse 2s infinite; }
        .badge-dot.offline { background: #f97316; box-shadow: 0 0 0 8px rgba(249,115,22,0.18); }
        .badge-dot.nofix { background: #f59e0b; box-shadow: 0 0 0 8px rgba(245,158,11,0.18); }
        .badge-dot.alert { background: #ef4444; box-shadow: 0 0 0 8px rgba(239,68,68,0.25); animation: pulse-red 1s infinite; }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 16px;
        }

        .lamp {
            background: #f9fafb;
            border-radius: 12px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            display: grid;
            gap: 4px;
            min-height: 70px;
        }

        .lamp .label {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.4px;
            font-weight: 700;
        }

        .lamp .value {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 700;
            color: #0f172a;
        }

        .lamp .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--muted);
        }

        .lamp.online .dot { background: var(--green); box-shadow: 0 0 0 6px rgba(16,185,129,0.15); }
        .lamp.offline .dot { background: var(--red); box-shadow: 0 0 0 6px rgba(239,68,68,0.15); }
        .lamp.nofix .dot { background: var(--amber); box-shadow: 0 0 0 6px rgba(245,158,11,0.15); }
        .lamp.alert .dot { background: var(--red); animation: pulse-red 1s infinite; }

        .info-section {
            background: #f9fafb;
            padding: 16px;
            border-radius: 14px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .info-row:first-child { margin-top: 0; }
        .info-row:last-child { margin-bottom: 0; }

        .info-label { color: var(--muted); font-weight: 600; }
        .info-value { font-weight: 700; color: #0f172a; }

        .stolen-banner {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #b91c1c, #ef4444);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            z-index: 1001;
            animation: flash 1s infinite;
        }
        .stolen-banner.active { display: block; }

        .btn-stolen {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        .btn-stolen.report { background: #fee2e2; color: #b91c1c; }
        .btn-stolen.report:hover { background: #fecaca; }
        .btn-stolen.clear { background: #dcfce7; color: #15803d; }
        .btn-stolen.clear:hover { background: #bbf7d0; }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #f9fafb;
            color: #0f172a;
        }
        .btn-control::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--muted);
            box-shadow: 0 0 0 6px rgba(107,114,128,0.12);
        }
        .btn-control:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-control.start { border-color: rgba(14,165,233,0.4); background: linear-gradient(135deg, rgba(14,165,233,0.12), #f8fafc); }
        .btn-control.start::before { background: #0ea5e9; box-shadow: 0 0 0 6px rgba(14,165,233,0.18); }
        .btn-control.start:hover:not(:disabled) { border-color: rgba(2,132,199,0.7); }
        .btn-control.stop { border-color: rgba(239,68,68,0.4); background: linear-gradient(135deg, rgba(239,68,68,0.12), #f8fafc); }
        .btn-control.stop::before { background: #ef4444; box-shadow: 0 0 0 6px rgba(239,68,68,0.18); }
        .btn-control.stop:hover:not(:disabled) { border-color: rgba(220,38,38,0.7); }
        .btn-control.hidden { display: none; }

        .system-status {
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            min-height: 24px;
            margin: 8px 0 6px;
            padding: 10px 12px;
            border-radius: 10px;
            background: #f8fafc;
            border: 1px solid var(--border);
        }
        .system-status.ok { color: #15803d; border-color: rgba(22,163,74,0.3); background: #ecfdf3; }
        .system-status.warn { color: #b45309; border-color: rgba(180,83,9,0.3); background: #fffbeb; }
        .system-status.alert { color: #b91c1c; border-color: rgba(185,28,28,0.3); background: #fef2f2; }
        .system-status.muted { color: var(--muted); }

        .bike-icon {
            font-size: 42px;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
        }
        .bike-icon.stolen { animation: shake 0.5s infinite; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-3px); } 75% { transform: translateX(3px); } }

        @media (max-width: 480px) {
            .panel { top: auto; bottom: 15px; right: 15px; left: 15px; min-width: auto; }
            .status-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .control-buttons { grid-template-columns: 1fr; }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1002;
            text-align: center;
        }
        .loading.hidden { display: none; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .info-panel {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: white;
            padding: 14px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            min-width: 220px;
        }
        .info-logo { height: 40px; width: auto; }
        .info-divider { width: 1px; height: 32px; background: #e5e7eb; }
        .info-text { font-size: 14px; color: #111827; font-weight: 600; white-space: nowrap; }

        @media (max-width: 480px) {
            .info-panel { bottom: auto; top: 15px; right: 15px; left: 15px; }
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        @keyframes pulse-red { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.2); } }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.85; } }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading position...</div>
    </div>

    <div class="stolen-banner" id="stolenBanner">
        BIKE REPORTED AS STOLEN
    </div>
    
    <div id="map"></div>
    
    <div class="panel">
        <h2>Bike Tracker</h2>

        <div class="badge-main">
            <div>
                <div class="title" id="statusText">Connecting...</div>
                <div class="sub" id="statusSub">Waiting for first signal</div>
            </div>
            <div class="badge-dot" id="statusDot"></div>
        </div>

        <div class="status-grid">
            <div class="lamp" id="lampConnection">
                <div class="label">Connection</div>
                <div class="value"><span class="dot"></span><span id="lampConnectionText">--</span></div>
            </div>
            <div class="lamp" id="lampGps">
                <div class="label">GPS</div>
                <div class="value"><span class="dot"></span><span id="lampGpsText">--</span></div>
            </div>
            <div class="lamp" id="lampAlert">
                <div class="label">Alert</div>
                <div class="value"><span class="dot"></span><span id="lampAlertText">--</span></div>
            </div>
        </div>

        <div class="info-section">
            <div class="info-row">
                <span class="info-label">Speed</span>
                <span class="info-value" id="speed">-- km/h</span>
            </div>

            <div class="info-row">
                <span class="info-label">Course</span>
                <span class="info-value" id="course">--&deg;</span>
            </div>

            <div class="info-row">
                <span class="info-label">Last update</span>
                <span class="info-value" id="lastUpdate">--:--:--</span>
            </div>

            <div class="info-row">
                <span class="info-label">Last GPS fix</span>
                <span class="info-value" id="lastFix">--:--:--</span>
            </div>

            <div class="info-row">
                <span class="info-label">Coordinates</span>
                <span class="info-value" id="coords">--, --</span>
            </div>
        </div>

        <div class="control-buttons">
            <button class="btn-control start" id="btnStartSystem" onclick="startSystem()">
                ▶ Start System
            </button>
            <button class="btn-control stop hidden" id="btnStopSystem" onclick="stopSystem()">
                ■ Stop System
            </button>
        </div>

        <div class="system-status" id="systemStatus">&nbsp;</div>

        <button class="btn-stolen report" id="btnStolen" onclick="toggleStolen()">
            Report as stolen
        </button>
    </div>

    <div class="info-panel">
        <img src="hslu_logo.png" alt="HSLU Logo" class="info-logo" />
        <div class="info-divider"></div>
        <div class="info-text">IoT Module HS25</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
